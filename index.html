<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Datasheets</title>
    <!-- Link para o Manifesto do PWA (para ser instalável) -->
    <link rel="manifest" href="manifest.json">
    <!-- Link para a folha de estilos ATUALIZADA -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Biblioteca de Arquivos</h1>
        <h3>Pesquise por um produto para encontrar o arquivo desejado.</h3>

        <div class="search-group">
            <input type="text" id="caixa-pesquisa" placeholder="Digite o nome do produto ou descrição...">
        </div>

        <div id="resultados">
            <!-- Os resultados da busca serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Link para o script com a lógica da página -->
    <script src="script.js"></script>
</body>
</html>
